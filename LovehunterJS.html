 <body ng-controller="FormController">
 <h2>Dynamic Form</h2>
 <form name="dynamicForm" ng-submit="submitForm()" novalidate>

 <div ng-if="field.type === 'text'">
 <label>{{field.label}}</label><br>
 <input type="text"
 name="{{field.model}}"
 ng-model="formData[field.model]"
 ng-required="field.validation.required"
 ng-pattern="field.validation.pattern"
 ng-if="!field.validation.email">
 <!-- Email Input-->
 <input type="email"
 name="{{field.model}}"
 ng-model="formData[field.model]"
 ng-required="field.validation.required"
 ng-if="field.validation.email">
 <!-- Error Messages-->
 <div class="error" ng-show="dynamicForm[field.model].$touched &&
 dynamicForm[field.model].$invalid">
 <div ng-if="dynamicForm[field.model].$error.required">{{field.errorMessages.required}}</div>
 <div ng-if="dynamicForm[field.model].$error.pattern">{{field.errorMessages.pattern}}</div>
 <div ng-if="dynamicForm[field.model].$error.email">{{field.errorMessages.email}}</div>
 </div>
 </div>
 <!-- Select Box-->
 <div ng-if="field.type === 'select'">
 <label>{{field.label}}</label><br>
<select name="{{field.model}}" ng-model="formData[field.model]" ng
required="field.validation.required">
 <option value="">--Select--</option>
 <option ng-repeat="opt in field.options" value="{{opt}}">{{opt}}</option>
 </select>
 <div class="error" ng-show="dynamicForm[field.model].$touched &&
 dynamicForm[field.model].$invalid">
 {{field.errorMessages.required}}
 </div>
 </div>
 <!-- Checkbox-->
 <div ng-if="field.type === 'checkbox'">
 <label>
 <input type="checkbox"
 ng-model="formData[field.model]"

 ng-false-value="false">

 </label>
 <div class="error" ng-show="isRequiredCheckboxInvalid(field)">

 </div>

 var app = angular.module("dynamicFormApp", []);
 app.controller("FormController", function ($scope) {
 // JSON configuration
 $scope.formConfig = [
 {
 label: "Full Name",
 type: "text",
 model: "fullName",
 validation: { required: true, pattern: /^[a-zA-Z ]+$/ },
 errorMessages: {
 required: "Full Name is required",
 pattern: "Only alphabets and spaces allowed"
 }
 },
 {
 label: "Email",
 type: "text",
 model: "email",
 validation: { required: true, email: true },
errorMessages: {
 required: "Email is required",
 email: "Enter a valid email"
 }
 },
 {
 label: "Gender",
 type: "select",
 model: "gender",
 options: ["Male", "Female", "Other"],
 validation: { required: true },
 errorMessages: {
 required: "Please select your gender"
 }
 },
 {
 label: "Accept Terms",
 type: "checkbox",
 model: "acceptTerms",
 validation: { required: true },
 errorMessages: {
 required: "You must accept terms & conditions"
 }
 }
 ];
 // Store form data
 $scope.formData = {};
 // Custom validation for checkbox
 $scope.isRequiredCheckboxInvalid = function (field) {
 return (
 field.type === "checkbox" &&
 field.validation.required &&
 !$scope.formData[field.model]
 );
 };
 // Submit handler
 $scope.submitForm = function () {
 if ($scope.dynamicForm.$valid) {
 alert("Form submitted successfully!\n\n" + JSON.stringify($scope.formData, null, 2));
 } else {
 alert("Please correct the errors before submitting.");
 }
 };
 });

 var app = angular.module("ratingApp", []);

 // Custom Directive
 app.directive("starRating", function() {
 return {
 restrict: "E", // Used as <star-rating>
 template: `
 <div class="star-rating">
 <span ng-repeat="star in stars track by $index"
 ng-class="{filled: star.filled}"
 class="star"
ng-click="toggle($index)">
 â˜…
 </span>
 </div>
 `,
 scope: {
 rating: "=" // Two-way binding with parent scope
 },
 link: function(scope) {
 // Build star array
 function updateStars() {
 scope.stars = [];
 for (let i = 0; i < 5; i++) {
 scope.stars.push({ filled: i < scope.rating });
 }
 }
 // Handle click event
 scope.toggle = function(index) {
 scope.rating = index + 1; // update rating model
 };
 // Watch for changes
 scope.$watch("rating", function() {
 updateStars();
 });
 // Initialize
 updateStars();
 }
 };

 var app = angular.module("myApp", ["ngRoute"]);

 $routeProvider
 .when("/", {
templateUrl: "home.html",
 controller: "HomeController"
 })
 .when("/about", {
 templateUrl: "about.html",
 controller: "AboutController"
 })
 .when("/contact", {
 templateUrl: "contact.html",
 controller: "ContactController"
 })
 .otherwise({
 redirectTo: "/"
 });
 });

 });

 <!DOCTYPE html>
 <html ng-app="sharedApp">

 <div ng-controller="FirstController">
 <h2>First Controller</h2>
 <p>Message: {{ message }}</p>
 <input type="text" ng-model="newMessage">
 <button ng-click="updateMessage()">Update Message</button>
 </div>
 <hr>
 <div ng-controller="SecondController">
 <h2>Second Controller</h2>
 <p>Message from Service: {{ message }}</p>
 <button ng-click="clearMessage()">Clear Message</button>
 </div>
 <script src="app5.js"></script>
 </body>

 App5.js
 var app = angular.module("sharedApp", []);
 // Service to manage shared data and business logic
 app.service("DataService", function () {
 var sharedMessage = "Hello from the Service!";
 return {
 getMessage: function () {
 return sharedMessage;
 },
 setMessage: function (msg) {
 sharedMessage = msg;
 },
 clearMessage: function () {
 sharedMessage = "";
 }
 };
 });
 // First Controller
 app.controller("FirstController", function ($scope, DataService) {
 $scope.message = DataService.getMessage();
 $scope.updateMessage = function () {
 DataService.setMessage($scope.newMessage);
$scope.message = DataService.getMessage();
 };
 });
 // Second Controller
 app.controller("SecondController", function ($scope, DataService) {
 $scope.message = DataService.getMessage();
 $scope.clearMessage = function () {
 DataService.clearMessage();
 $scope.message = DataService.getMessage();
 };
 });</textarea><br>

<script>
document.addEventListener('click', async (e) => {
  const btn = e.target.closest('button[data-target]');
  if (!btn) return;
  const id = btn.getAttribute('data-target');
  const el = document.getElementById(id);
  if (!el) return;
  const text = el.value;
  try { await navigator.clipboard.writeText(text); btn.textContent='Copied!'; setTimeout(()=>btn.textContent='Copy',800); }
  catch(err) { el.select(); document.execCommand('copy'); btn.textContent='Copied!'; setTimeout(()=>btn.textContent='Copy',800); }
});
</script>
